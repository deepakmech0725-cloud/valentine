<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save the Date ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.card{
  background:white;
  padding:40px 30px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  max-width:360px;
  z-index:10;
}

h1{color:#ff4d6d;}
p{color:#444;font-size:17px;line-height:1.6;}

button{
  padding:12px 24px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#ddd;position:absolute}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  animation:floatUp 6s linear infinite;
  color:rgba(255,77,109,.75);
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* Ring */
.ring{
  font-size:90px;
  animation:ringDrop 1.5s ease-out forwards;
}

@keyframes ringDrop{
  0%{transform:translateY(-300px) scale(.2);opacity:0}
  70%{transform:translateY(30px) scale(1.1);opacity:1}
  100%{transform:translateY(0) scale(1)}
}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:white;
  animation:explode 1.2s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(0);opacity:1}
  to{transform:scale(20);opacity:0}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_5c9fae5f45.mp3">
</audio>

<div class="card">
  <h1>Juhi Sherin . S ‚ù§Ô∏è</h1>
  <p>
    Somewhere between our conversations and silences,<br>
    you became my favorite feeling.
    <br><br>
    Will you be my Valentine today,<br>
    and my forever tomorrow? üíñ
  </p>

  <button id="yes" onclick="yesClicked()">Yes üíç</button>
  <button id="no" onmouseover="runAway()">No üôà</button>
</div>

<script>
function runAway(){
  const no=document.getElementById("no");
  no.style.top=Math.random()*80+"vh";
  no.style.left=Math.random()*80+"vw";
}

/* Floating hearts */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ Juhi";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart,500);

/* Fireworks */
function firework(x,y){
  const f=document.createElement("div");
  f.className="firework";
  f.style.left=x+"px";
  f.style.top=y+"px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1200);
}

function yesClicked(){
  document.body.innerHTML=`
  <div style="color:white;text-align:center;">
    <div class="ring">üíç</div>
    <h1>She said YES ‚ù§Ô∏è</h1>
    <p style="font-size:20px;">
      <strong>SAVE THE DATE</strong><br><br>
      June 28, 2025<br><br>
      Our forever begins ‚ú®
    </p>
  </div>`;

  setInterval(()=>{
    firework(Math.random()*window.innerWidth,
             Math.random()*window.innerHeight/1.5);
  },300);
}
</script>

</body>
</html>
